<!-- üîí Modal para Crear Usuario -->
<div id="userModal" class="modal hidden">
  <div class="modal-content box center">
    <span id="modalClose" class="modal-close">√ó</span>

    <form id="CreateUsersForm" class="form horizontal dark" autocomplete="nope">

      <h3 class="text-center box-title-white">
        <img src="{{ url_for('static', filename='icons/user-plus-white.svg') }}" alt="Nuevo Usuario" class="title-icon">
        Nuevo Usuario
      </h3>

      <div class="row horizontal">
        <label class="label base left-reg dark" for="name">
          <img src="{{ url_for('static', filename='icons/user-white.svg') }}" class="label-icon"> 
          Nombre:
        </label>
        <input class="input reg" type="text" id="name" name="name" autocomplete="off" placeholder="Nombre" required>
      </div>
      <span id="nameError" class="error-message"></span>

      <div class="row horizontal">
        <label class="label base left-reg dark" for="create_username">
          <img src="{{ url_for('static', filename='icons/username-white.svg') }}" class="label-icon"> 
          Usuario:
        </label>
        <input class="input reg" type="text" id="create_username" name="create_username" autocomplete="new-username" placeholder="Usuario" required>  
      </div>
      <span id="usernameError" class="error-message"></span>

      <div class="row horizontal">
        <label class="label base left-reg dark" for="role">
          <img src="{{ url_for('static', filename='icons/roles-white.svg') }}" class="label-icon"> 
          Role:
        </label>
        <select class="input reg" id="role" name="role" required>
          <!-- Las opciones ser√°n cargadas din√°micamente v√≠a JS -->
        </select>
      </div>
      <span id="roleError" class="error-message"></span>

      <div class="row horizontal">
        <label class="label base left-reg dark" for="email">
          <img src="{{ url_for('static', filename='icons/email-white.svg') }}" alt="Email" class="label-icon">
          Email:
        </label>
        <input class="input reg" type="email" id="email" name="email" autocomplete="off" placeholder="Correo electr√≥nico" required>
      </div>
      <span id="emailError" class="error-message"></span>

      <div class="row horizontal">
        <label class="label base left-reg dark" for="phone_number">
          <img src="{{ url_for('static', filename='icons/phone-white.svg') }}" alt="Tel√©fono" class="label-icon">
          Tel√©fono:
        </label>
        <input class="input reg" type="text" id="phone_number" name="phone_number" autocomplete="off" placeholder="N√∫mero de tel√©fono">
      </div>
      <span id="phoneError" class="error-message"></span>

      <div class="row horizontal">
        <label class="label base left-reg dark" for="address">
          <img src="{{ url_for('static', filename='icons/address-white.svg') }}" alt="Direcci√≥n" class="label-icon">
          Direcci√≥n:
        </label>
        <input class="input reg" type="text" id="address" name="address" autocomplete="off" placeholder="Direcci√≥n">
      </div>
      <span id="addressError" class="error-message"></span>

      <!-- Campo: Contrase√±a -->
      <div class="row horizontal">
        <label class="label base left-reg dark" for="admin_create_password">
          <img src="{{ url_for('static', filename='icons/key-white.svg') }}" alt="Contrase√±a" class="label-icon">
          Contrase√±a:
        </label>
        <div class="password-wrapper">
          <input class="input reg password-input" type="password" id="admin_create_password" name="admin_create_password" autocomplete="new-password" placeholder="Contrase√±a" required data-password-check>
          <button type="button" class="toggle-password" aria-label="Mostrar/Ocultar contrase√±a">
            <img src="{{ url_for('static', filename='icons/eye-open-black.svg') }}" alt="Mostrar" class="eye-icon">
          </button>
        </div>
      </div>
      <span id="passwordError" class="error-message"></span>

      <div class="row horizontal center">
        <div id="password-criteria" class="password-criteria-row">
          <span id="lenCheck" class="password-label">‚ùå 8 caracteres</span>
          <span id="lowerCheck" class="password-label">‚ùå min√∫scula</span>
          <span id="upperCheck" class="password-label">‚ùå May√∫scula</span>
          <span id="digitCheck" class="password-label">‚ùå N√∫mero</span>
          <span id="symbolCheck" class="password-label">‚ùå S√≠mbolo</span>
        </div>
      </div>

      <!-- Campo: Confirmar contrase√±a -->
      <div class="row horizontal">
        <label class="label base left-reg dark" for="confirm_password">
          <img src="{{ url_for('static', filename='icons/key-white.svg') }}" alt="Confirmar" class="label-icon">
          Confirmar:
        </label>
        <div class="password-wrapper">
          <input class="input reg password-input" type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" placeholder="Confirmar contrase√±a" required>
          <button type="button" class="toggle-password" aria-label="Mostrar/Ocultar contrase√±a">
            <img src="{{ url_for('static', filename='icons/eye-open-black.svg') }}" alt="Mostrar" class="eye-icon">
          </button>
        </div>
      </div>
      <span id="confirmPasswordError" class="error-message"></span>

      <div class="box button-layout">
        <button type="submit" class="button button-success">
          <img src="{{ url_for('static', filename='icons/save-white.svg') }}" alt="Guardar" class="label-icon">
          Guardar
        </button>
      </div>

    </form>
  </div>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin/users/create_users.module.js') }}?v={{ ASSET_VERSION }}" type="module"></script>
<script src="{{ url_for('static', filename='js/auth/password.js') }}?v={{ ASSET_VERSION }}" type="module"></script>
{% endblock %}
