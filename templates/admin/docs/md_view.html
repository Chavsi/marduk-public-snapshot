{% extends "dashboard/dashboard.html" %}

{% block title %}Admin: Docs{{ filename }}{% endblock %}

{% block dashboard_content %}

<div class="control-bar">
  <h5 class="control-bar-title">
    <img src="{{ url_for('static', filename='icons/dashboard-white.svg') }}" alt="Md View" class="btn-icon">
    Admin Docs
  </h5>
  
  <h5 class="control-bar-title">
    <img src="{{ url_for('static', filename='icons/dashboard-white.svg') }}" alt="Md Title" class="btn-icon">
    ðŸ“„ {{ filename }}
  </h5>
  
  <button class="button-link back-btn" data-back="/admin/docs/index">
    <img src="{{ url_for('static', filename='icons/arrow-back-white.svg') }}" alt="Back" class="btn-icon">
    Regresar
  </button>
</div>

<div class="box autofit white left">
  <div class="markdown-body">
    {{ content|safe }}
  </div>
  
  <div class="box button-back">
    <button class="button-link back-btn" data-back="/">
      <img src="{{ url_for('static', filename='icons/arrow-back-white.svg') }}" alt="Back" class="button-icon">
      Regresar
    </button>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/components/sidebar.js') }}?v={{ ASSET_VERSION }}"></script>
<script src="{{ url_for('static', filename='js/mds/md_bash_copy.js') }}?v={{ ASSET_VERSION }}"></script>
<script src="{{ url_for('static', filename='js/mds/mermaid.min.js') }}?v={{ ASSET_VERSION }}"></script>
<script src="{{ url_for('static', filename='js/mds/initialize_mermaid.js') }}?v={{ ASSET_VERSION }}"></script>
<script src="{{ url_for('static', filename='js/mds/highlight.min.js') }}?v={{ ASSET_VERSION }}"></script>
<script src="{{ url_for('static', filename='js/mds/initialize_hightlight.js') }}?v={{ ASSET_VERSION }}"></script>
{% endblock %}
