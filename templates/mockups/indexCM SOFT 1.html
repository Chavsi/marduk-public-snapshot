<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Helpdesk</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Contenedor de botones */
        .button-container {
            margin-top: 20px;
        }

        /* Botones */
        .button {
            text-decoration: none;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            display: block;
            margin: 15px auto;
            width: 200px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Botón de volver */
        .button.volver {
            background: linear-gradient(135deg, #dc3545, #a71d2a);
            margin-top: 30px;
        }

        .button.volver:hover {
            background: linear-gradient(135deg, #ff4757, #dc3545);
        }
    </style>
</head>
<body>
    <h1>Clientes Helpdesk</h1>
    <div class="button-container">
        <a href="{{ url_for('clientes_helpdesk.agregar_cliente') }}" class="button">Agregar Cliente HD</a>
        <a href="{{ url_for('clientes_helpdesk.ver_clientes') }}" class="button">Ver Clientes HD</a>
        <a href="{{ url_for('clientes_helpdesk.actualizar_clientes') }}" class="button">Actualizar Clientes HD</a>
    </div>
    <a href="{{ url_for('admin_helpdesk.index') }}" class="button volver">Volver al Menú Helpdesk</a>
    <a href="/" class="button volver">Volver al Menú Principal</a>
</body>
</html>
